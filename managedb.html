<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="my.css" type="text/css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
		<title>
			Update Menu DB
		</title>
	</head>
	<body>
	<div class="container">
	<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form role="form">
			<div class="form-group">
				<label for="number">Item #</label>
				<input type="text" name="number" class="form-control" id="number" maxlength="3">
			</div>
			<div class="form-group">
				<label for="name">Item name</label>
				<input type="text" name="name" class="form-control" id="name" maxlength="255">
			</div>
				<div class="form-group">
				<label for="price">Item Price</label>
			<input type="text" name="price" class="form-control" id="price" maxlength="5">
			</div>
			<div class="pull-right">
				<input type="button" class="btn btn-default" id="submit" value="Update Item">
			</div>
		</form>
		<table class="bump-down">
			<thead>
				<tr>
					<th>Item #</th>
					<th>Item Name</th>
					<th>Item Price</th>
				</tr>
			</thead>
			<tbody class="jtable">
			</tbody>
		</table>
		</div>
	<div class="col-sm-4"></div>
	</div>
	</div>
	</body>
	<script src="js/ajax.js"></script>
</html>
